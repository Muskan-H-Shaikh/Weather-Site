<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <img src="/images/we.jpg" width="500"> -->
    <div class="Weather_Site">
          <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <button><img src="images/search.png" ></button>
        </div>
        <div class="error">
            <p>Ooopps...Invalid City Name</p>
        </div>
       
        
        <div class="weather">
            <div class="weatherLeft">
                <div class="weatherLeftTop">
                    <img src="images/rain.png" alt="" class="weatherImg">
                <h1 class="temp">0Â°C</h1>
                </div>
                <div class="weatherLeftBottom">
                    <h1 class="city">city</h1>
                </div>
                
            </div>
            <div class="weatherRight">
                  <div class="col">
                        <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">0km/hr</p>
                        <p>wind speed</p>                   
                    </div>
                                 
                </div>
            </div>
                      
         
            
        </div>
            
    </div>   

    <script src="script.js"></script>
</body>
</html>
